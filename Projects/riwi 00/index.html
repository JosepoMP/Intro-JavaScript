<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading Event Management System...</p>
    </div>

    <!-- Navigation Header -->
    <header id="header" class="header hidden">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>EventHub</h1>
            </div>
            <div class="nav-menu">
                <a href="#" data-route="dashboard" class="nav-link">Dashboard</a>
                <a href="#" data-route="events" class="nav-link">Events</a>
                <div id="admin-menu" class="nav-link hidden">
                    <a href="#" data-route="admin" class="nav-link">Admin Panel</a>
                </div>
                <div class="user-menu">
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Application Container -->
    <main id="app" class="app-container">
        <!-- Dynamic content will be rendered here -->
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
